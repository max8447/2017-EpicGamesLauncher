<script type="text/javascript">
    var supportedLocales = ["en-US", "fr", "de", "es-MX", "es-ES", "ko", "ja", "zh-CN", "it", "ru", "ar", "pt-BR", "pl"];

    function getQueryParameter(paramName)
    {
        paramName = paramName.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + paramName + "=([^&#]*)"),
                results = regex.exec(window.location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    };

    // Load localized resource from a local file if we are in launcher
    if (com.epicgames.account.web.runLocal) {
        var lang = getQueryParameter("lang");
        if (!supportedLocales.includes(lang)) {
            lang = "en-US";
        }
        // TODO: add locale support
        com.epicgames.account.web.URLS.i18nMessagesJSON = "./index_files/i18_" + lang + ".json";
    }

    if (window.ue && window.ue.signinprompt) {
        // Also update the account portal base URLs
        window.ue.environment.getbaseurl("{accounts.epicgames}").then(function (baseUrl) {
            com.epicgames.account.web.URLS.facebookLogin = baseUrl + "/login/facebook";
            com.epicgames.account.web.URLS.googleLogin = baseUrl + "/login/google";
            com.epicgames.account.web.URLS.checkExternalLoginStatus = baseUrl + "/login/externalLoginStatus";
        });

        window.ue.environment.getbaseurl("{accounts.launcher.epicgames}").then(function (baseUrl) {
            com.epicgames.account.web.URLS.externalLogin = baseUrl + "/login/external";
        });
    }
</script>
